name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env: 
  PROJECT_PATH: './DesktopApp/APP/PizzaPlace/PizzaPlace.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}\output
  NUGET_SOURCE_URL: 'https://nuget.pkg.github.com/chitulescui/index.json'
jobs:
  build:

    runs-on: self-hosted

    steps:
      # - uses: action/checkout@v3
      # - name: Setup .Net Core
      #   uses: actions/setup-dotnet@v3
      #   with: 
      #     dotnet-version: 8.0.x
          
      - name: Restore
        run: dotnet restore ${{ PROJECT_PATH }}
      - name: Build
        run: dotnet build ${{ PROJECT_PATH }}
      - name: Pack
        run: dotnet pack ${{ PROJECT_PATH }} --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
      - name: Publish
        run: dotnet publish ${{ PROJECT_PATH }} --configuration Release --output ./publish
      - name: push  
        run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}\*.nupkg  --api-key ${{secrets.pipelineconnect}} -s ${{ NUGET_SOURCE_URL }}




    
